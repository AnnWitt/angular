<div class="m-2">
  <button type="button" class="btn btn-primary" (click)="toogleExists(false)">
    <span>ONE</span>
  </button>
  <button type="button" class="btn btn-primary ml-2" (click)="toogleExists(true)">
    <span>TWO</span>
  </button>
</div>

<div class="m-3">
  <!--margines-->
  <jss-two *ngIf="exists"></jss-two> <!--dyrektywa strukturalna-->
  <jss-one *ngIf="!exists"></jss-one>
</div>
